<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js" type="module"></script>
    <script src="js/markup.js" type="module"></script>
    <title>MarkupsSearch</title>
</head>

<body>
    <!--Header-->
    <header>
        <nav class="navbar navbar-expand-sm bg-success navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="markups.html">Markups Search</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Discounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <!-- search form-->
        <section>
            <div class="container my-5 border border-dark p-5">
                <form>
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-12">
                            <label for="airline" class="form-label">Airline Code:</label>
                            <input type="text" class="form-control airline" placeholder="Enter airline code">
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12">
                            <label for="supplier" class="form-label">Supplier:</label>
                            <select class="form-select supplier" name="supplier">
                                <option>select</option>
                                <option value="Galileo">Galileo</option>
                                <option value="Amadeus">Amadeus</option>
                                <option value="Sabre">Sabre</option>
                                <option value="EgyptAirEgy">EgyptAirEgy</option>
                                <option value="FlyAdealNDC">FlyAdealNDC</option>
                                <option value="FlyEgypt">FlyEgypt</option>
                                <option value="AirCairoKSA">AirCairoKSA</option>
                                <option value="AirCairo">AirCairo</option>
                                <option value="AirArbia">AirArbia</option>
                                <option value="FlyDubi">FlyDubi</option>
                                <option value="FlyDubaiUAE">FlyDubaiUAE</option>
                                <option value="AirArbiaUAE">AirArbiaUAE</option>
                                <option value="AirCairoUAE">AirCairoUAE</option>
                                <option value="SalamAir">SalamAir</option>
                                <option value="ShuraTech">ShuraTech</option>
                                <option value="FlyEgyptUAE">FlyEgyptUAE</option>
                                <option value="IndgoNDC">IndgoNDC</option>
                                <option value="JazeeraAirwaysKWI">JazeeraAirwaysKWI</option>
                                <option value="FlyNas">FlyNas</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12">
                            <label for="market" class="form-label">Market:</label>
                            <select class="form-select market" name="market">
                                <option>select</option>
                                <option value="Egypt">Egypt</option>
                                <option value="United Arab Emirates">United Arab Emirates</option>
                                <option value="Kuwait">Kuwait</option>
                                <option value="Libya">Libya</option>
                                <option value="Saudi Arabia">Saudi Arabia</option>

                            </select>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12">
                            <label for="pcc" class="form-label">Pcc:</label>
                            <select class="form-select pcc" name="supplier">
                                <option>select</option>
                                <option value="EGYAmadeus">EGY Amadeus</option>
                                <option value="EGYGalileo">EGY Galileo</option>
                                <option value="EGYimportpnrGalile">EGY importpnr Galile</option>
                                <option value="EGYSabre">EGY Sabre</option>
                                <option value="KSAAmadeus">KSA Amadeus</option>
                                <option value="KSAGalileo">KSA Galileo</option>
                                <option value="KSAimportpnrGalile">KSA importpnr Galile</option>
                                <option value="UAEAmadeus">UAE Amadeus</option>
                                <option value="UAEGalileo">UAE Galileo</option>
                                <option value="UAEimportpnrGalile">UAE importpnr Galile</option>
                            </select>
                        </div>
                        <div class="col-12 text-center my-5">
                            <button type="submit" class="btn btn-success searchBtn">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- Discounts Table -->
        <section>
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th>Marckup_Code</th>
                        <th>Name</th>
                        <th>Validity_To</th>
                        <th>Country</th>
                        <th>AirLine_Rule</th>
                        <th>AirLine</th>
                        <th>Supplier</th>
                        <th>Pcc</th>
                        <th>Value</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="pagination mb-5">
                <button id="prevButton">Previous</button>
                <span id="pageInfo" class="ms-3 me-3"></span>
                <button id="nextButton" class="me-3">Next</button>
                <span id="totalDiscounts"></span>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy-rights bg-success text-light text-center p-3">
            <span>&copy; All rights by NDC Admin Team</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
